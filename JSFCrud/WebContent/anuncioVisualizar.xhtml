<ui:composition template="includes/estrutura.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo"> 

		<h1>Anuncio</h1>
		<p:messages id="messages"/>   
	
		<h:form>
			<f:validateBean>
					<h:panelGrid columns="2" style="margin-bottom:10px">
						<h:outputLabel for="titulo" value="Titulo:" />
						#{anuncioFormController.anuncio.titulo}
						
						<h:outputLabel for="descricao" value="Descrição:" />
						#{anuncioFormController.anuncio.descricao}
						
						<h:outputLabel for="preco" value="Preco:" />
						#{anuncioFormController.anuncio.preco}						
						
						<h:outputLabel for="data" value="Data:" />
						#{anuncioFormController.anuncio.data}						
						
						<h:outputLabel value="Vendedor:" />
						#{anuncioFormController.anuncio.vendedor.nome}
						
						<h:outputLabel value="E-mail:" />
						#{anuncioFormController.anuncio.vendedor.email}						
				        
						<h:outputLabel for="categorias" value="Categorias:" />
						<p:dataTable value="#{anuncioFormController.anuncio.categorias}" var="categoria">
							<p:column>
								<f:facet name="header">Nome</f:facet>
								#{categoria.nome}  
						    </p:column>
						</p:dataTable>						
				
						<h:outputLabel for="comprador" value="Comprador: *" />
						<p:inputText id="comprador" value="#{anuncioFormController.anuncio.nomeComprador}" size="60">
							<p:message for="comprador" />
						</p:inputText>				
						
					</h:panelGrid>
				
			<p:commandButton action="#{anuncioFormController.comprar}" value="Comprar" ajax="false"/>
			</f:validateBean>
		</h:form>	

	</ui:define>
</ui:composition>
