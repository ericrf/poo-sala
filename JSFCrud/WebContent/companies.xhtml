<ui:composition template="includes/estrutura.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">      

		<h1>Pagina de Empresas!</h1>
		
		<h:form>
			<p:button outcome="companyForm.jsf" value="Novo Empresa" /> 
		</h:form>
		
		<h:form id="frmTabela">
			<p:dataTable id="tabela" value="#{companyController.companies}" var="c">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{c.name}  
			    </p:column>
				<p:column style="width: 80px;">
					<f:facet name="header">Ações</f:facet>
					<p:button outcome="companyForm.jsf" icon="ui-icon-pencil" title="Editar Categoria">
						<f:param name="id" value="#{c.id}" />
					</p:button>
					<p:spacer width="10" />
					<p:commandButton onclick="return confirm('Tem certeza que deseja excluir?')" 
						icon="ui-icon-trash" title="Excluir Empresa" ajax="true" update=":frmTabela" action="#{companyController.remove()}">
						<f:setPropertyActionListener target="#{companyController.id}" value="#{c.id}"/>
					</p:commandButton>
			    </p:column>				    
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
