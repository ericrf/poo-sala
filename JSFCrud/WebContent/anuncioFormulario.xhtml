<ui:composition template="includes/estrutura.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo"> 

		<h1>Anuncio</h1>
		<p:messages id="messages"/>   
	
		<h:form>
			<f:validateBean>
					<h:panelGrid columns="2" style="margin-bottom:10px">
						<h:outputLabel for="titulo" value="Titulo: *" />
						<p:inputText id="titulo" value="#{anuncioFormController.anuncio.titulo}" size="60">
							<p:message for="titulo" />
						</p:inputText>
						
						<h:outputLabel for="descricao" value="Descrição: *" />
						<p:inputTextarea id="descricao" value="#{anuncioFormController.anuncio.descricao}" size="60">
							<p:message for="descricao" />
						</p:inputTextarea>
						
						<h:outputLabel for="preco" value="Preco: *" />
						<p:inputText id="preco" value="#{anuncioFormController.anuncio.preco}" size="60">
							<p:message for="preco" />
						</p:inputText>						
						
						<h:outputLabel for="data" value="Data: *" />
						<p:calendar id="data" value="#{anuncioFormController.anuncio.data}"  
									pattern="dd/MM/yyyy" showOn="button" >
									<p:message for="data" />
						</p:calendar>
						
						<h:outputLabel for="vendedor" value="Vendedor:" />
				        <p:selectOneMenu id="vendedor" value="#{anuncioFormController.anuncio.vendedor}" 
				        		converter="modelConverter">
				            <f:selectItem itemLabel="Selecione" itemValue="" />  
				            <f:selectItems value="#{anuncioFormController.vendedores}" 
				            	var="vendedor" itemLabel="#{vendedor.nome}" itemValue="#{vendedor}"/>
				        </p:selectOneMenu>	
				        
					<h:outputLabel for="categorias" value="Categorias:" />				        
			        <p:pickList id="categorias" value="#{anuncioFormController.anuncioCategorias}"  
				                    var="categoria" iconOnly="true"
				                    itemValue="#{categoria}" converter="modelConverter"
				                    itemLabel="#{categoria.nome}">  
				        <f:facet name="sourceCaption">Disponivel</f:facet>  
				        <f:facet name="targetCaption">Selecionado</f:facet>  
			    		</p:pickList>				        					
						
					</h:panelGrid>
				
			<p:commandButton action="#{anuncioFormController.salvar}" value="Salvar" ajax="false"/>
			</f:validateBean>
		</h:form>	

	</ui:define>
</ui:composition>
