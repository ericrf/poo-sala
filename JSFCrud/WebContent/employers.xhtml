<ui:composition template="includes/estrutura.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">      

		<h1>Pagina de funcionarios!</h1>
		
		<h:form>
			<p:button outcome="employerForm.xhtml" value="Novo Funcionario" /> 
		</h:form>
		
		<h:form id="frmTabela">
			<p:dataTable id="tabela" value="#{employerController.users}" var="u">
				
			    	<p:column>
					<f:facet name="header">Nome</f:facet>
					#{u.fullname}  
			    </p:column>
				<p:column>
					<f:facet name="header">Email</f:facet>
					#{u.email}  
			    </p:column>
			    <p:column>
					<f:facet name="header">Email</f:facet>
					#{u.telephone}  
			    </p:column>
				<p:column style="width: 80px;">
					<f:facet name="header">Ações</f:facet>
					<p:button outcome="employerForm.xhtml" icon="ui-icon-pencil" title="Editar funcionario">
						<f:param name="id" value="#{e.id}" />
					</p:button>
					<p:spacer width="10" />
					<p:commandButton onclick="return confirm('Tem certeza que deseja excluir?')" 
						icon="ui-icon-trash" title="Excluir Usuário" ajax="true" update=":frmTabela" action="#{userController.remove()}">
						<f:setPropertyActionListener target="#{employerController.id}" value="#{e.id}"/>
					</p:commandButton>
			    </p:column>				    
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
