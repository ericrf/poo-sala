<ui:composition template="includes/estrutura.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">

		<h1>Novo funcionario</h1>
		<h:form>
			<p:growl id="growl" showDetail="true" sticky="true" />
			<f:validateBean>
				<p:messages />
				<h:panelGrid columns="2" style="margin-bottom:10px">
					<h:outputLabel for="nome" value="Nome: *" />
					<p:inputText id="nome" value="#{employerController.user.fullname}"
						size="60" required="true" requiredMessage="Preencha o campo nome">
						<p:message for="nome" />
					</p:inputText>
					<h:outputLabel for="email" value="Email: *" />
					<p:inputText id="email" value="#{employerController.user.email}"
						size="60" required="true" requiredMessage="Preencha o campo email">
						<p:message for="email" />
					</p:inputText>
					<h:outputLabel for="senha" value="Senha: *" />
					<p:inputText id="senha" value="#{employerController.user.password}"
						size="60" required="true" requiredMessage="Preencha o campo senha">
						<p:message for="senha" />
					</p:inputText>
					<h:outputLabel for="telefone" value="telefone: *" />
					<p:inputText id="telefone"
						value="#{employerController.user.telephone}" size="60"
						required="true" requiredMessage="Preencha o campo telefone">
						<p:message for="telefone" />
					</p:inputText>
					<h:outputLabel for="mobile" value="Celular: *" />
					<p:inputText id="mobile" value="#{employerController.user.mobile}"
						size="60" required="true"
						requiredMessage="Preencha o campo celular">
						<p:message for="mobile" />
					</p:inputText>

					<h:outputLabel for="street" value="Rua: *" />
					<p:inputText id="street"
						value="#{employerController.address.street}" size="60"
						required="true" requiredMessage="Preencha o campo rua">
						<p:message for="street" />
					</p:inputText>

					<h:outputLabel for="neiborhood" value="Bairro: *" />
					<p:inputText id="neiborhood"
						value="#{employerController.address.neiborhood}" size="60"
						required="true" requiredMessage="Preencha o campo bairro">
						<p:message for="neiborhood" />
					</p:inputText>

					<h:outputLabel for="number" value="Numero: *" />
					<p:inputText id="number"
						value="#{employerController.address.number}" size="60"
						required="true" requiredMessage="Preencha o campo numero">
						<p:message for="number" />
					</p:inputText>


					<h:outputLabel for="cities" value="Cidade: *" />
					<p:selectOneMenu id="cities" value="#{employerController.address.city}" converter="modelConverter">
					 <f:selectItems value="#{employerController.cities}" var="c"  itemLabel="#{c.name}" itemValue="#{c}"/>
					</p:selectOneMenu>

					<h:outputLabel for="companies" value="Empresa: *"/>
					<p:selectOneMenu id="companies"
						value="#{employerController.user.company}" converter="modelConverter">
						<f:selectItems value="#{employerController.companies}" var="c"  itemLabel="#{c.name}" itemValue="#{c}"/>
					</p:selectOneMenu>

				</h:panelGrid>


				<p:commandButton action="#{employerController.save}" value="Salvar"
					ajax="false" />
			</f:validateBean>
		</h:form>

	</ui:define>
</ui:composition>
