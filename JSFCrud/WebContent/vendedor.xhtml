<ui:composition template="includes/estrutura.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">      

		<h1>Pagina de Vendedores!</h1>
		
		<h:form>
			<p:button outcome="vendedorFormulario.xhtml" value="Novo Vendedor" /> 
		</h:form>
		
		<h:form id="frmTabela">
			<p:dataTable id="tabela" value="#{vendedorListaController.vendedores}" var="vendedor">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{vendedor.nome}  
			    </p:column>
				<p:column style="width: 80px;">
					<f:facet name="header">Ações</f:facet>
					<p:button outcome="vendedorFormulario.xhtml" icon="ui-icon-pencil" title="Editar Vendedor">
						<f:param name="id" value="#{vendedor.id}" />
					</p:button>
					<p:spacer width="10" />
					<p:commandButton onclick="return confirm('Tem certeza que deseja excluir?')" 
						icon="ui-icon-trash" title="Excluir Vendedor" ajax="true" update=":frmTabela" action="#{vendedorListaController.excluir}">
						<f:setPropertyActionListener target="#{vendedorListaController.id}" value="#{vendedor.id}"/>
					</p:commandButton>
			    </p:column>				    
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
