<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">FAE</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="styles/default.css" />
</h:head>
<h:body>

	<h1>Calculadora Simples!</h1>

	<h:form id="frm">
		<p:messages />
		n1: <p:inputText value="#{exercicioDois.n1}" />
		<br />
		n2: <p:inputText value="#{exercicioDois.n2}" />
		<br />

		<p:commandButton value="Somar"
			action="#{exercicioDois.btnSomarListener}" update=":frm" />
		<p:commandButton value="Subtrair"
			action="#{exercicioDois.btnSubtrairListener}" update=":frm" />
		<p:commandButton value="Multiplicar"
			action="#{exercicioDois.btnMultiplicarListener}" update=":frm" />
		<p:commandButton value="Dividir"
			action="#{exercicioDois.btnDividirListener}" update=":frm" />
	</h:form>

</h:body>
</html>
