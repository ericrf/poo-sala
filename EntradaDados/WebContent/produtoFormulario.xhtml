<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">FAE</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="styles/default.css" />
</h:head>
<h:body>

	<h1>Produto</h1>
	
	<p:messages id="messages"/>   
	
	<h:form>
		<h:panelGrid columns="2" style="margin-bottom:10px">

			<h:outputLabel for="nome" value="Nome: *" />  
			<p:inputText id="nome" value="#{produtoController.produto.nome}" size="60"/>
			
			<h:outputLabel for="marca" value="Marca:" />  
			<p:inputText id="marca" value="#{produtoController.produto.marca}" size="60"/>  
			
			
			<h:outputLabel for="descricao" value="Descrição:" />  
			<p:inputTextarea id="descricao" value="#{produtoController.produto.descricao}" rows="5" cols="60"/>
			
			<h:outputLabel for="cor" value="Cor:" />  
			<p:colorPicker id="cor" value="#{produtoController.produto.cor}" widgetVar="picker"/> 
			
			<h:outputLabel for="data" value="Data:" />  
			<p:calendar id="data" value="#{produtoController.produto.data}"  
						pattern="dd/MM/yyyy HH:mm" showOn="button" />
						
			<h:outputLabel for="qtdeEstoque" value="Qtde. Estoque:" />
			<span>
				<p:inputText id="qtdeEstoque" value="#{produtoController.produto.qtdeEstoque}" /><br/>  
        		<p:slider for="qtdeEstoque" maxValue="100" minValue="0"/>
        	</span> 						
			  
			  
			  
			<h:commandButton action="#{produtoController.salvar}" value="Salvar"/>

		</h:panelGrid>
	</h:form>	
	
	<a href="produto.jsf">Produtos</a>	
</h:body>
</html>
