<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">FAE</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="../styles/default.css" />
	<style>
#table {
	width: 100%;
}

#frm, #table {
	float: left;
}

label.form-label {
	display: block;
	text-align: right;
	width: 80px;
}

label.form-label:after {
	content: ":";
}

label.form-label.required:before {
	content: "*";
	color: #b94a48;
}
</style>
</h:head>
<h:body>
	<p:dataTable id="table" var="usuario" value="${usuarioMB.usuarios}">
		<p:column headerText="Id">
			<h:outputText value="#{usuario.id}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{usuario.nome}" />
		</p:column>

		<p:column headerText="E-mail">
			<h:outputText value="#{usuario.email}" />
		</p:column>

		<p:column headerText="Idade">
			<h:outputText value="#{usuario.idade}" />
		</p:column>

		<p:column headerText="CPF">
			<h:outputText value="#{usuario.cpf}" />
		</p:column>

		<p:column headerText="Ativo">
			<h:outputText value="#{usuario.ativo}" />
		</p:column>

		<p:column headerText="Sexo">
			<h:outputText value="#{usuario.sexo}" />
		</p:column>

		<p:column headerText="Situacao Civil">
			<h:outputText value="#{usuario.situacaoCivil}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
