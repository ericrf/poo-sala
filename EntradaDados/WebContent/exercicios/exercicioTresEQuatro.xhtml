<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">FAE</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="styles/default.css" />
	<style>
#table {
	width: 100%;
}

#frm, #table {
	float: left;
}

label.form-label {
	display: block;
	text-align: right;
	width: 80px;
}

label.form-label:after {
	content: ":";
}

label.form-label.required:before {
	content: "*";
	color: #b94a48;
}
</style>
</h:head>


<h:body>
	<h:form>
		<p:wizard flowListener="#{usuarioMB.onFlowProcess}">
			<p:tab title="Formulário">
				<p:messages />
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputLabel class="form-label" for="nome" value="Nome" />
					<p:inputText id="nome" value="#{usuarioMB.usuario.nome}" />
					<p:message for="nome" />

					<h:outputLabel class="form-label" for="email" value="E-mail" />
					<p:inputText id="email" type="email"
						value="#{usuarioMB.usuario.email}" />
					<p:message for="email" />

					<h:outputLabel class="form-label" for="idade" value="Idade" />
					<p:inputText id="idade" value="#{usuarioMB.usuario.idade}" />
					<p:message for="idade" />

					<h:outputLabel class="form-label" for="cpf" value="CPF" />
					<p:inputText id="cpf" value="#{usuarioMB.usuario.cpf}" />
					<p:message for="cpf" />

					<h:outputLabel class="form-label" for="ativo" value="Ativo" />
					<p:selectBooleanCheckbox id="ativo"
						value="#{usuarioMB.usuario.ativo}" />
					<p:message for="ativo" />

					<h:outputLabel class="form-label" for="sexo" value="Sexo" />
					<p:selectOneMenu id="sexo" value="#{usuarioMB.usuario.sexo}">
						<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
					</p:selectOneMenu>
					<p:message for="sexo" />

					<h:outputLabel class="form-label" for="situacaoCivil"
						value="Situacao Civil" />
					<p:selectOneRadio id="situacaoCivil"
						value="#{usuarioMB.usuario.situacaoCivil}">
						<f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
						<f:selectItem itemLabel="Casado" itemValue="Casado" />
						<f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />
					</p:selectOneRadio>
					<p:message for="situacaoCivil" />
				</h:panelGrid>
				<center>
					<p:commandButton value="Resetar" action="#{usuarioMB.resetar}"
						icon="ui-icon-check" update="@form" />
				</center>
			</p:tab>
			<p:tab title="Confirmação">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel class="form-label" value="Nome" />
					<h:outputLabel value="#{usuarioMB.usuario.nome}" />

					<h:outputLabel class="form-label" value="Email" />
					<h:outputLabel value="#{usuarioMB.usuario.email}" />

					<h:outputLabel class="form-label" value="idade" />
					<h:outputLabel value="#{usuarioMB.usuario.idade}" />

					<h:outputLabel class="form-label" value="CPF" />
					<h:outputLabel value="#{usuarioMB.usuario.cpf}" />

					<h:outputLabel class="form-label" value="Ativo" />
					<h:outputLabel value="#{usuarioMB.usuario.ativo}" />

					<h:outputLabel class="form-label" value="Sexo" />
					<h:outputLabel value="#{usuarioMB.usuario.sexo}" />

					<h:outputLabel class="form-label" value="Situação Civil" />
					<h:outputLabel value="#{usuarioMB.usuario.situacaoCivil}" />
				</h:panelGrid>
				<center>
					<p:commandButton value="Salvar" action="#{usuarioMB.salvar}"
						icon="ui-icon-check" />
				</center>
			</p:tab>
		</p:wizard>
	</h:form>
</h:body>
</html>
